<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a><p>
<a href="{% url 'polls:del' question.id %}">Delete again?</a>
</p>
<input type="button" value="Домой" onclick="location.href={% url 'polls:index' %}"/>
